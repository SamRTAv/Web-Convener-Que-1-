<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="close" data-dismiss = "alert" aria-label="close">
        <span aria-hidden = "true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h3>Let's include you in our database for the first time</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username: </label>
            <input type="text" id="username" name="username" placeholder="Create a User (Only letters and numbers)" required>
            <br>
            <label for="">Email: </label>
            <input type="email" id="email" name="email" placeholder="Type your email" required>
            <br>
            <label for="">password: </label>
            <input type="password" id="pass1" name="pass1" placeholder="Type your password" required>
            <br>
            <label for="">password: </label>
            <input type="password" id="pass2" name="pass2" placeholder="COnfirm your password" required>
            <br>
            <button type="submit">Sign Up!</button>
    </form>
</body>
</html>
